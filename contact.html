<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="www/style/style.css" />
    <title>PizzasOnly</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="inner-wrapper">
        <head>
          <img id="logo" src="www/images/icon/pizzaonly-logo.png" width="170" height="150" alt="pizzaonly logo">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="quiz.html">Quiz</a></li>
              <li><a href="order.html">Order</a></li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
          </nav>
        </head>
        <div id="banner">
          <div>
            <img
              src="www/images/pexels-maksim-goncharenok-4348786.jpg"
              width="280"
              height="350"
              alt="pizza1.jpg"
            />
          </div>
          <div>
            <img
              src="www/images/pexels-nataliya-vaitkevich-5792322.jpg"
              width="280"
              height="350"
              alt="pizza2.jpg"
            />
          </div>
          <div>
            <img
              src="www/images/pexels-arthur-brognoli-3343620.jpg"
              width="280"
              height="350"
              alt="pizza3.jpg"
            />
          </div>
          <div>
            <img
              src="www/images/pexels-nataliya-vaitkevich-5792329.jpg"
              width="280"
              height="350"
              alt="pizza4.jpg"
            />
          </div>
        </div>
        <main>
          <section id="co1">
            <h2>Contact Us</h2>
            <form>
              <label>First name</label>
              <input type="text" id="fname" required /></br>
              <label>Last name</label>
              <input type="text" id="lname" required /></br>
              <label>Email: </label>
              <input type="email" id="email" required /></br>
              <label>What can we help you with?</label></br>
              <textarea
                id="feedback"
                name="feedback"
                cols="40"
                row="8"
                required
              ></textarea></br>
              <input id="mysubmit" type="button" value="Submit" />
            </form>
          </section>
          <section id="co2">
            <img
              src="www/images/horiz/pexels-engin-akyurt-1437812.jpg"
              width="550"
              height="240"
              alt="menu2.jpg"
            />
          </section>
        </main>
        <footer>
          <p>&copy; CopyRight 2022 PizzasOnly</p>
        </footer>
      </div>
    </div>
